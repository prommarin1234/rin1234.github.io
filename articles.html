<body><center>
  
 
   <h1>บทความของคุณ 
   
   </h1></center>
 
   
 <center> <form action="articles.html" method="get">
 <fieldset >

<legend>
เริ่มต้นเขียนบทความของคุณ


</legend>

<div class="container">



  <div class="row">
    <div class="col-25">
      <label for="fname">ชื่อบทความ  </label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="
      The title of your article..">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
   <label for="lname">ชื่อเมือง หรือ ปลายทางของคุณ</label>
    </div>
    
    <div class="col-75">
     <input type="text" id="lname" name="lastname" placeholder="
     Name of your city or destination..">
    </div>
  </div>



  <div class="row">
    <div class="col-25">
      <label for="lname">จำนวนคนร่วมเดินทาง</label>
    </div>
    <div class="col-75">
   <input type="radio" id="gender" name="gender" checked> 1 คน
      <input type="radio" id="gender" name="gender" >  2 คน
      <input type="radio" id="gender" name="gender"  > 3 คน
      <input type="radio" id="gender" name="gender" > มากว่า 3 คน
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="lname">วันออกเดินทาง</label>
    </div>
    <div class="col-75">
      <input type="date" id="birthday" name="birthday">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="lname">วันเดินทางกลับ</label>
    </div>
    <div class="col-75">
      <input type="date" id="birthday" name="birthday" >
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="lname">แนบภาพถ่ายของคุณ</label>
    </div>
    <div class="col-75">
      <input type="file" name="fileinfo">
     
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="country">งบประมาณเฉลี่ยต่อคน</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="#"><1,000</option>
        <option value="#">1,001 - 5,000</option>
        <option value="#">5,001 - 10,000</option>
        <option value="#">10,001 - 20,000</option>
        <option value="#">20,001 - 3,0000</option>
        <option value="#">30,001 - 40,000</option>
        <option value="#">40,001 - 50,000</option>
        <option value="#">>50,000</option>
        <option value="#" selected> 
           0</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="lname"> ใส่ tags ที่เกี่ยวข้อง</label>
    </div>
    <div class="col-75">
      <input type="text" id="tags" name="tags" placeholder="tags..">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="subject">บันทึกเพิ่มเติม</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="button" value="Submit"  onclick="show()">
  </div>

  </form></center>
</div>
</fieldset></center>

<b id="show"></b>
</body>
</html>
